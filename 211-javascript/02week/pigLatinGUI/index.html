<html>
	<head>
		<title>Auto Pig Latin</title>

		<!-- meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		
		<!-- stylesheets -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>
		
	<body>

		<section class="row wrap gutter">
			<div class="translator">

				<div class="en-input">
					<h3>English</h3>
					<input id="pig_input"></input>
				</div>
				
				<div class="pl-output">
					<h3>Pig Latin</h3>
					<div id="pig_output" class="input"></div>
				</div>

				<div class="controls">
					<div class="col">
						<button id="pig_submit">Convert</button>
					</div>
					
					<div class="col">
						<button id="pig_say" class="btn volume icon-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
					</div>
				</div>
	
			</div>
		</section>

	</body>

	<!-- scripts -->
	<script src="scripts.js"></script>

</html>
